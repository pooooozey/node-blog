{% extends 'layout.html' %}

{% block main %}

<script type="text/javascript" charset="utf-8" src="/public/admin/libs/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/admin/libs/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/admin/libs/ueditor/lang/zh-cn/zh-cn.js"></script>

<ol class="breadcrumb">
    <li><a href="/cms">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>

<form role="form" method="post">

    <div class="form-group">
        <label for="title">分类：</label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入内容简介"></textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <script id="editor" name="content" type="text/plain" style="width:100%; height:200px;"></script>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

<script type="text/javascript">
    
    var ue = UE.getEditor('editor');
    $(function(){
        $(".btn").click(function(){
            console.log(ue.getContent())
        });
        
    });
</script>
{% endblock %}
